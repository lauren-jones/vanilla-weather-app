<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9f2d6bfdaa.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <section>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                autofocus="on"
                autocomplete="off"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
      </section>
      <hr />
      <section class="overview">
        <div class="row">
          <div class="col">
            <h1 id="city"></h1>
            <ul>
              <li>
                <span id="date"></span>,
                <span id="description"></span>
              </li>
              <li class="humidity">
                Humidity: <span id="humidity"></span>%, wind:
                <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
          <div class="col temp">
            <div class="float-end">
              <h2>
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt=""
                  id="weather-icon"
                /><span id="temperature"></span><span class="degrees">°C</span>
              </h2>
            </div>
          </div>
        </div>
      </section>
      <section class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              width="60"
            />
            <div class="weather-forecast-temps">
              <span class="weather-forecast-temps-max">22°</span>
              <span class="weather-forecast-temps-min">18°</span>
            </div>
          </div>
        </div>
      </section>
      <hr />
      <footer>
        <a
          href="https://github.com/lauren-jones/vanilla-weather-app"
          class="source-code"
          >Open-source code</a
        >, by Lauren Jones
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
